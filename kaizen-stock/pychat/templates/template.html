<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kaizen - Live Stock Monitor App</title>
    
    <link rel="stylesheet" href="{{ url_for('static',    filename='css/template.css') }}">
    
</head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">Kaizen - Live Stock Monitor App</h1>
        <strong><nav>
          <ul class="menu">
			  {% with messages = get_flashed_messages()%}
				{% if messages %}
					{% for message in messages%}
						{{message}}
					{% endfor%}
				{%endif%}
			  {%endwith%}
            <li><a href="{{ url_for('home') }}">Search New Ticker</a></li>
            
          </ul>
        </nav></strong>
      </div>
    </header>
	
    
{% block content %}
{% endblock %}

 </body>
</html>
